<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<title>Upload Book</title>
	</head>
	<body class="bg-dark">
		<div class="container">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center ">
				<div class="col-md-6 col-lg-4 form-container bg-dark-subtle p-4 mt-5">
					<h2 class="text-center mb-4">Upload Book</h2>
					<form
						class="register-form"
						method="post"
						action="{{ url_for('uploadBook') }}"
						enctype="multipart/form-data">
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Book Name.." required name="title" />
						</div>
						<div class="mb-3">
							<input type="number" class="form-control" placeholder="Book Price.." required name="price" />
						</div>
						<div class="mb-3">
							<textarea
								type=""
								class="form-control"
								placeholder="Book Description.."
								required
								name="description"></textarea>
						</div>
						<div class="mb-3">
							<input
								type="file"
								accept="image/*"
								class="form-control"
								placeholder="Title"
								required
								name="image"/>
						</div>
						<button type="submit" class="btn btn-success w-100">Upload</button>
					</form>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
